name: ðŸ”¬ Snyk cli SCA

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  

env:
  SNYK_SEVERITY_THRESHOLD_LEVEL: critical

jobs:
  snyk-cli-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: prepare for snyk scan
        uses: riptano/shared-github-actions/actions/snyk-prepare@main

      - name: snyk scan java
        uses: riptano/shared-github-actions/actions/snyk-scan-java@main
        with:
          java-version: 11
          directories: .
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          SNYK_ORG_ID: ${{ secrets.SNYK_ORG_ID }}

      - name: Snyk scan result
        uses: riptano/shared-github-actions/actions/snyk-process-scan-results@main
        with:
          gh_repo_token: ${{ secrets.GITHUB_TOKEN }}
